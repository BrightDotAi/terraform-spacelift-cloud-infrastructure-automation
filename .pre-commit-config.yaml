repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.105.0
  hooks:
  - id: terraform_fmt
  - id: terraform_docs
    args: [--args=--lockfile=false]
  - id: terraform_tflint
    exclude: ^examples/.*$
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-json
  - id: pretty-format-json
    args: [--no-sort-keys, --autofix]
    exclude_types: [jupyter]
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.16.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix]
    additional_dependencies: [setuptools]
    exclude: ^examples/.*$
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.1.0
  hooks:
  - id: prettier
    name: prettier
    entry: prettier --write --prose-wrap always --print-width 120
    types: [markdown]
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.36.0
  hooks:
  - id: check-github-workflows
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    exclude: ^(catalog|examples)/.*$
    # https://github.com/codespell-project/codespell/issues/1212#issuecomment-1744768533
    args: [--ignore-regex, '.{1024}|.*codespell-ignore.*']
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.11.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.10
  hooks:
  - id: actionlint
